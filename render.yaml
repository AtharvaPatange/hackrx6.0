services:
  - type: web
    name: hackrx-api
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: GROQ_API_KEY
        sync: false
      - key: JINA_API_KEY
        sync: false
      - key: PINECONE_API_KEY
        sync: false
      - key: API_AUTH_TOKEN
        sync: false
